        var label,div,currentZoom;
          function getStyle(feature) {
            return {
              weight: 2,
              opacity: 0.5,
              color: '#c8a45e',
              fillOpacity: 0.8,
              fillColor: 'rgb(35, 40, 43)',
            };

            layer.on({
                  //mousemove: mousemove,
                  mouseout: mouseout,
                click: click
                });
              
              label = L.marker(layer.getBounds().getCenter(), {
              icon: L.divIcon({
                className: 'label',
            html: getHTML(feature.id,feature.properties.name),
                iconSize: [100, 35]
                })}).addTo(map);

        function click(e) {
        map.fitBounds(e.target.getBounds());
        
        } 
        function mousemove(e) {
          var layer = e.target;
          layer.setStyle({
                  weight: 3,
                  opacity: 0.5,
                  fillColor:'#c8a45e',
                  fillOpacity: 0.8
            });
          if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
              }
          }
          function mouseout(e) {
            dcnLayer.resetStyle(e.target);
          }
        
        function getHTML(e,d) {
         return e == 1 ? "<div class='map_labels' style='font-size:18px;margin-top:30%;'>" + d +"</div>" : //north DC
